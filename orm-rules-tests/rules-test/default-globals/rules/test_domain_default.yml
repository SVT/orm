---

schema_version: 1

rules:
  - description: Test domain_default
    domains:
      - test
    domain_default: True
    actions:
      header_southbound:  # Test a southbound action
        - set:
            field: X-HEADER-SB
            value: DEFAULT
      header_northbound:  # Test a northbound action
        - set:
            field: X-HEADER-NB
            value: DEFAULT
      backend:
        origin: 'http://127.0.0.1:1337'

  - description: Not covered by domain_default
    domains:
      - test
    matches:
      all:
        - paths:
            exact:
              - '/domain_default/no'
    actions:
      header_southbound:
        - set:
            field: X-HEADER-SB
            value: REGULAR
      header_northbound:
        - set:
            field: X-HEADER-NB
            value: REGULAR
      backend:
        origin: 'http://127.0.0.1:7357'

tests:
  - name: Test domain default
    request:
      url: 'https://test/domain_default/yes'
    expect:
      status: 200
      body:
        - regex: 'name=1337'
        - regex: 'header=X-HEADER-SB: DEFAULT\r\n'
      headers:
        - field: X-HEADER-NB
          regex: 'DEFAULT'

  - name: Test domain default not used
    request:
      url: 'https://test/domain_default/no'
    expect:
      status: 200
      body:
        - regex: 'name=7357'
        - regex: 'header=X-HEADER-SB: REGULAR\r\n'
      headers:
        - field: X-HEADER-NB
          regex: 'REGULAR'
